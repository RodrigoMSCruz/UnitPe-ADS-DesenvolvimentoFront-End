<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Exemplo Diógenes</title>
	</head>
	<body>
		<h1>Destacando um texto</h1>
		<p>
			<b>Este é um texto em negrito.</b><br>
			<i>Este é um texto em itálico.</i><br>
			<strong>Este é um texto com strong.</strong><br>
			<small>Este é um texto com small.</small><br>
			<em>Este é um texto com enfatizado</em><br>
			<del>Este é um texto deletado.</del><br>
			<big>Este é um texto com big.</big><br>
			Use outras tags de destaque de texto. *--*
		</p>
	</body>
</html>
