<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:<input type="text"><br><br>
        Endereço:<input type="text"><br><br>
        Cidade: <input type="text"><br><br>
        Estado:
        <select>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Dados Profissionais</legend>
        Natureza do Cargo:<br>
        <input type="radio" name="cargo">
            <label>Gerência</label>
        </input>
        <input type="radio" name="cargo">
            <label>Financeiro</label>
        </input>
        <input type="radio" name="cargo">
            <label>Recepção</label>
        </input>
        <input type="radio" name="cargo">
            <label>Administrativo</label>
        </input>
        <input type="radio" name="cargo">
            <label>Jurídico</label>
        </input><br>
        Área de Interesse:<br>
        <input type="checkbox">
            <label>Computação</label>
        </input>
        <input type="checkbox">
            <label>Biologia</label>
        </input>
        <input type="checkbox">
            <label>Meio-Ambiente</label>
        </input>
        <input type="checkbox">
            <label>Engenharia</label>
        </input>
        <input type="checkbox">
            <label>História</label>
        </input>
        <br>
        <label>Mini-currículo</label>
        <textarea rows="5" cols="50"></textarea>
    </fieldset>
    <input type="submit">
    <input type="reset">
</body>
</html>
