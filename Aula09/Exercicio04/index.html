<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Formulário-Diogenes</title>
</head>
<body>
    <form class="w3-container w3-card-4 w3-light-grey">
        <h2>Entradas Redondas</h2>
        <p>Use qualquer uma das clases w3-round para criar bordas arrendondadas.</p>
        <p>
            <label>Nome</label>
            <input type="text" class="w3-input w3-border w3-round" name="nome">
        </p>
        <p>
            <label>E-mail</label>
            <input type="text" class="w3-input w3-border w3-round" name="email">
        </p>
        <p>
            <label>Endereço</label>
            <input type="text" class="w3-input w3-border w3-round" name="endereço">
        </p>
        <p>
            <button class="w3-btn w3-blue w3-round">Enviar</button>
        </p>
    </form>
</body>
</html>
