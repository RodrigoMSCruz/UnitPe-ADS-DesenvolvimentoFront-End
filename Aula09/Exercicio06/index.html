<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Formulário-Diogenes</title>
</head>
<body>
    <div class="w3-card-4">
        <div class="w3-container w3-brown">
            <h2>Entradas Coloridas</h2>
        </div>
        <form class="w3-container" action="/arquivo.xxx">
            <p>
                <label class="w3-text-brown"><b>Nome</b></label>
                <input class="w3-input w3-animate-input w3-border w3-sand w3-hover-yellow" name="nome" type="text" style="width:135px"></input>   
            </p>
            <p>
                <label class="w3-text-brown"><b>Email</b></label>
                <input class="w3-input w3-animate-input w3-border w3-sand w3-hover-brown" name="email" type="text" style="width:30%"><p></p></input>
            </p>
            <p>
                <input class="w3-check w3-brown" type="checkbox" enabled>
                    <label>Laranja (Desabilitado)</label>
                </input>
            </p>
            <p>
                <select class="w3-select" name="option">
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option>Opção 1</option>
                    <option>Opção 2</option>
                    <option>Opção 3</option>
                    <option>Opção 4</option>
                </select>
            </p>
            <p>
                <button class="w3-btn w3-brown">Entrar</button>
            </p>
        </form>
    </div>
</body>
</html>
